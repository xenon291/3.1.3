<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">Â¶
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form class="text-white">
            <strong th:text="${user.email}">Email: </strong>
            <span th:text="|with roles: ${user.roles}|"/>
        </form>
        <input type=button class="btn btn-dark; text-secondary" value="Logout"
               onclick="window.location.href = '/logout'">
    </div>
</nav>
<div class="container-fluid" style="padding-top: 20px">
    <div class="row">

        <div class="col">
            <div class="row">
                <button th:each="role: ${user.getRoles()}" th:if="${role.toString()}=='ROLE_ADMIN'"
                        class="btn btn-link btn-lg btn-block; text-start" onclick="window.location.href = '/admin'">
                    Admin
                </button>
                <button class="btn btn-primary btn-lg btn-block; text-start" onclick="window.location.href = '/user'">
                    User
                </button>
            </div>
        </div>

        <div class="col-10 bg-light" style="padding-left: 20px">
            <h1>User information-page</h1>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">About user</h3>
                </div>

                <div class="card-body">
                    <form th:method="GET" th:action="@{/user}" th:object="${user}">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>UserName</th>
                                <th>Name</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="*{id}"/>
                                <td th:text="*{username}"/>
                                <td th:text="*{name}"/>
                                <td th:text="*{lastName}"/>
                                <td th:text="*{age}"/>
                                <td th:text="*{email}"/>
                                <td th:text="*{roles}"/>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
